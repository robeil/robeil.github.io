        <fieldset class="signUpBox">

                <form class="form" method="POST" action="http://mumstudents.org/params.php">
                    
                    <label for="name">Name: </label>

                        type?)</a></span><br>
                    <label for="os">Favorite OS:</label>

                        <option value="MacOs">MacOS</option>
                        <option value="Linux">Linux</option>
                    </select> <br>
                    <label for="seekingage">Seeking Age: </label>
                    <input type="text" id="min" name="min" placeholder="min" maxlength="2">
                    <label for="seekingage" id="to">to </label>
                    <input type="text" id="max" name="max" placeholder="max" maxlength="2"><br>
