<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./ascii.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./ascii.js"></script>
        <script src="./animation.js"></script>
        <title>ASCIImation</title>
    </head>
 
    <body>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
        <textarea  id="textField" type="text" cols="80" raws="20"></textarea>
        <fieldset>
            <legend>PlayControls</legend>
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select id="animationList">
                <option value="BLANK">BLANK</option>
                <option value="CUSTOM">CUSTOM</option>
                <option value="EXERCISE">EXERCISE</option>
                <option value="JUGGLER">JUGGLER</option>
                <option value="BIKE">BIKE</option>
                <option value="DIVE">DIVE</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select id="sizeSelection">
                <option value="7pt">Tiny</option>
                <option value="10pt" selected>Small </option>
                <option value="12pt">Medium </option>
                <option value="16pt">Large </option>
                <option value="24pt"> Extra-Large </option>
                <option value="32pt">XXL </option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" id="turbo" name="speed">Turbo
        </fieldset>
        <div class="footer">
            <a href="https://validator.w3.org/nu/?doc=https://github.com/robeil/robeil.github.io.git"
                rel="html validator">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" /></a>
            <br>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src=http://jigsaw.w3.org/css-validator/images/vcss alt="Valid CSS!" /> </a>
                <br>
                <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="images/w3c-js.png" alt="Valid JS" />
                   </a>
        </div>
      
    </body>

</html>
