<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./task.css" rel="stylesheet">
        <title>Task List Application</title>
        <script src="./task.js"></script>
    </head>

    <body>
        <div>

        </div>
        <div id="taskContainer">
            <div id="taskForm">
                <form>
                    <div >
                        <h1>Task List</h1>
                        <div class="leftColumn">
                            <label for="task">Task</label><br>
                            <input type="text" id="task" name="task" placeholder="Task"><br>
                        </div>
                        <div class="leftColumn">
                            <button type="button" id="addBtn" >Add Task</button><br>
                        </div>
                        <div class="leftColumn">
                            <button type="button" id="clearBtn" >Clear Tasks</button>
                        </div>
                    </div>
                    <div id="floating">
                        <div class="rightColumn">
                            <label for="taskTextField">Task List</label><br>
                            <textarea id="textField" name="textField"
                                placeholder="Write down you tasks HERE!"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
